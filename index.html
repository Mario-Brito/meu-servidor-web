<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de 21</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .cards {
            margin: 20px;
        }
        .card {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f4f4f4;
            font-size: 20px;
            text-align: center;
            width: 60px;
            animation: fadeIn 0.5s ease-in-out;
        }
        #playerScore {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
            animation: pulse 0.7s infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @media (max-width: 600px) {
            .card {
                width: 50px;
                font-size: 16px;
            }
            button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo de 21</h1>
    <div class="cards" id="playerCards"></div>
    <div id="playerScore">Pontuação: 0</div>
    <button onclick="drawCard()">Puxar Carta</button>
    <button onclick="resetGame()">Reiniciar Jogo</button>
    <div id="message"></div>

    <script>
        let playerScore = 0;

        function drawCard() {
            const cardValue = Math.floor(Math.random() * 11) + 1; // Valores de 1 a 11
            const suits = ["♥️", "♠️", "♦️", "♣️"]; // Emojis de naipes
            const randomSuit = suits[Math.floor(Math.random() * suits.length)]; // Naipe aleatório
            playerScore += cardValue;

            // Criar elemento para exibir a carta
            const cardElement = document.createElement("div");
            cardElement.className = "card";
            cardElement.textContent = `${cardValue} ${randomSuit}`; // Exemplo: "10 ♥️"
            document.getElementById("playerCards").appendChild(cardElement);

            // Atualizar a pontuação
            document.getElementById("playerScore").textContent = `Pontuação: ${playerScore}`;

            // Verificar condições de vitória/derrota
            if (playerScore === 21) {
                document.getElementById("message").textContent = "Parabéns! Você venceu!";
            } else if (playerScore > 21) {
                document.getElementById("message").textContent = "Você perdeu! Pontuação maior que 21.";
            }
        }

        function resetGame() {
            playerScore = 0;
            document.getElementById("playerCards").innerHTML = ""; // Limpar cartas
            document.getElementById("playerScore").textContent = "Pontuação: 0";
            document.getElementById("message").textContent = "";
        }
    </script>
</body>
</html>
