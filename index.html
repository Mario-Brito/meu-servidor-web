<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de 21</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f0f8ff, #d1e7ff);
            color: #333;
        }
        h1 {
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #45a049, #76b852);
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .cards {
            margin: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 8px;
            background-color: #fff;
            font-size: 20px;
            text-align: center;
            width: 60px;
            height: 80px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        #playerScore {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
            animation: pulse 0.7s infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @media (max-width: 600px) {
            .card {
                width: 45px;
                height: 60px;
                font-size: 16px;
            }
            button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo de 21</h1>
    <div class="cards" id="playerCards"></div>
    <div id="playerScore">Pontua√ß√£o: 0</div>
    <button onclick="drawCard()">üÉè Puxar Carta</button>
    <button onclick="resetGame()">üîÑ Reiniciar Jogo</button>
    <div id="message"></div>

    <script>
        let playerScore = 0;

        function drawCard() {
            const cardValue = Math.floor(Math.random() * 11) + 1; // Valores de 1 a 11
            const suits = ["‚ô•Ô∏è", "‚ô†Ô∏è", "‚ô¶Ô∏è", "‚ô£Ô∏è"]; // Emojis de naipes
            const randomSuit = suits[Math.floor(Math.random() * suits.length)]; // Naipe aleat√≥rio
            playerScore += cardValue;

            // Criar elemento para exibir a carta
            const cardElement = document.createElement("div");
            cardElement.className = "card";
            cardElement.textContent = `${cardValue} ${randomSuit}`; // Exemplo: "10 ‚ô•Ô∏è"
            document.getElementById("playerCards").appendChild(cardElement);

            // Atualizar a pontua√ß√£o
            document.getElementById("playerScore").textContent = `Pontua√ß√£o: ${playerScore}`;

            // Verificar condi√ß√µes de vit√≥ria/derrota
            if (playerScore === 21) {
                document.getElementById("message").textContent = "üéâ Parab√©ns! Voc√™ venceu!";
            } else if (playerScore > 21) {
                document.getElementById("message").textContent = "üí• Voc√™ perdeu! Pontua√ß√£o maior que 21.";
            }
        }

        function resetGame() {
            playerScore = 0;
            document.getElementById("playerCards").innerHTML = ""; // Limpar cartas
            document.getElementById("playerScore").textContent = "Pontua√ß√£o: 0";
            document.getElementById("message").textContent = "";
        }
    </script>
</body>
</html>
