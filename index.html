<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de 21</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff; /* Azul claro */
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50; /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            background-color: #45a049; /* Verde mais escuro */
            transform: scale(1.1); /* Amplia√ß√£o leve */
        }
        .cards {
            margin: 20px;
        }
        .card {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f4f4f4;
            font-size: 20px;
            width: 50px;
            text-align: center;
        }
        #playerScore {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d9534f; /* Vermelho */
        }
    </style>
</head>
<body>
    <h1>Jogo de 21</h1>
    <div class="cards" id="playerCards"></div>
    <div id="playerScore">Pontua√ß√£o: 0</div>
    <button onclick="drawCard()">Puxar Carta</button>
    <button onclick="stopGame()">Parar</button>
    <div id="message"></div>

    <script>
        let playerScore = 0;
        let gameOver = false;

        function drawCard() {
            if (gameOver) return;

            const cardValue = Math.floor(Math.random() * 11) + 1; // Cartas de 1 a 11
            playerScore += cardValue;

            const cardElement = document.createElement("div");
            cardElement.classList.add("card");
            cardElement.textContent = cardValue;
            document.getElementById("playerCards").appendChild(cardElement);

            document.getElementById("playerScore").textContent = `Pontua√ß√£o: ${playerScore}`;

            if (playerScore === 21) {
                endGame("üéâ Parab√©ns! Voc√™ fez 21!");
            } else if (playerScore > 21) {
                endGame("‚ùå Voc√™ perdeu! Sua pontua√ß√£o passou de 21.");
            }
        }

        function stopGame() {
            if (!gameOver) {
                endGame(`üõë Jogo parado. Sua pontua√ß√£o final √© ${playerScore}.`);
            }
        }

        function endGame(message) {
            gameOver = true;
            document.getElementById("message").textContent = message;
        }
    </script>
</body>
</html>
